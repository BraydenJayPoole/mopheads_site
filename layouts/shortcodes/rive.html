<div class="rive-container" style="width: 100%; height: 100vh; position: absolute; top: 0; left: 0;">
  <canvas id="riveCanvas" style="width: 100%; height: 100%;"></canvas>
</div>

<script src="https://unpkg.com/@rive-app/canvas@1.2.12"></script>
<script>
// Initialize Rive
new rive.Rive({
  src: '{{ .src }}',
  canvas: document.getElementById('riveCanvas'),
  autoplay: true,
  stateMachines: '{{ .stateMachine }}',
  artboard: '{{ .artboard }}',
  onLoad: () => {
      console.log('Rive animation loaded!');
  },
  onLoadError: (error) => {
    console.error('Error loading Rive animation:', error);
  }
});
</script>
